<!DOCTYPE html>
<html lang="en">
   <head>
        <title>
            CALCULATOR
        </title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="Width=device-width, initial-scale=1.0"/>
        <link rel="StyleSheet" href="./style.css" />
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    </head>
        <body>
            
            <div class="MainDiv">
                <div class="heading">
                <h1  id="title">CALCULATOR</h1>
                <p id="description">DOM calculator Task</p>
            </div>
                <div class="calcArea">
                    <form id="form">
                    <div class="inputDiplay">
                      <input type="text" id="result" class="Ansdisplay" placeholder="0"/>
                    </div>
                    <div class="buttonDiv">
                        <div class="row1">
                            <button class="buttenDef" name="clear" id="clear" type="button">Clear</button>
                            <button class="buttenDef" name="back" id="back" type="button">&#8592</button>
                            <button class="buttenDef" name="dot" id="dot" type="button">.</button>
                            <button class="buttenDef" name="multiply" id="multiply" type="button"> &#215</button>
                        </div>
                        <div class="row2">
                            <button type="button" class="buttenDef" name="seven" id="7">7</button>
                            <button type="button" class="buttenDef" name="eight" id="8">8</button>
                            <button type="button" class="buttenDef" name="nine" id="9">9</button>
                            <button type="button" class="buttenDef" name="division" id="division">/</button>
                        </div>
                        <div class="row3">
                            <button type="button" class="buttenDef" name="four" id="4">4</button>
                            <button type="button" class="buttenDef" name="five" id="5">5</button>
                            <button type="button" class="buttenDef" name="six" id="6">6</button>
                            <button type="button" class="buttenDef" name="subtract" id="subtract">-</button>
                        </div>
                        <div class="row4">
                            <button type="button" class="buttenDef" name="one" id="1">1</button>
                            <button type="button" class="buttenDef" name="two" id="2">2</button>
                            <button type="button" class="buttenDef" name="three" id="3">3</button>
                            <button type="button" class="buttenDef" name="addition" id="add">+</button>
                        </div>
                        <div class="row5">
                            <button type="button" class="buttenDef" name="zero" id="zero">0</button>
                            <button type="button" class="buttenDef" name="doubleZero" id="dzero">00</button>
                            <button type="button" class="buttenEqual" name="equal" id="equal">=</button>
                           
                        </div>
                    </div>
                </form>
                </div>
            </div>
        <script src="./script.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        </body>
</html>
